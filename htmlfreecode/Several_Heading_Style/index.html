h1.first span {

}

    h1.first span:before {
        content: '';

        position: absolute;
        top: calc(50% + 2px);
        left: -10px;
        width: calc(100% + 20px);
        height: 25%;
        transform: translateY(-50%);
        z-index: -1;
        background-color: darkorchid;
    }

/* ----------------- */
/* Second */
h1.second {
    font-weight: 200;
}

    h1.second span {
        position: relative;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 10px;
        border-bottom: 1px solid mediumseagreen;
    }

        h1.second span:after {
            content: '';
            position: absolute;
            bottom: calc(-100% - 1px);
            margin-left: -10px;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border-top: 1px solid mediumseagreen;
        }

/* ----------------- */
/* Third */

h1.third span {
    display: inline;
    background-image: linear-gradient(to right, firebrick, darkorange);
    background-size: 100% 15%;

    background-position: center bottom;
}

/* ----------------- */
/* Fourth */

h1.fourth {
    font-weight: 700;
}

    h1.fourth span {
        border-bottom: 1px solid transparent;
        transition: all 0.2s ease;
    }

    h1.fourth:hover span {

    }

    h1.fourth span:first-child {
        font-weight: 300;
    }

/* ----------------- */
/* Fifth */

h1.fifth {

    transition: all 0.2s ease;
}

    h1.fifth:hover {

    }

/* ----------------- */
/* Sixth */

h1.sixth {
    position: relative;
}

    h1.sixth:before,
    h1.sixth:after {
        content: '[';
        display: inline-block;
        position: relative;
        top: 1px;
        height: 100%;
        font-size: 1.25em;
        color: tomato;
        transition: all 0.5s ease;
    }

    h1.sixth:after {
        content: ']';
    }

    h1.sixth:hover:before {
        transform: translateX(-5px);
    }

    h1.sixth:hover:after {
