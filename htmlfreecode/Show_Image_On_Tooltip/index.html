<style>
input {
    position: relative;
}

    input:hover {
        cursor: pointer;
    }

img {
    display: none;
    position: absolute;
    width: 100px;
    height: 100px;
    top: 30px;
    left: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 3px;
}
</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<form action="">
  <input type="text" value="http://media.idownloadblog.com/wp-content/uploads/2012/12/Flickr-for-iOS-app-icon-small.png" />
  <img src="" alt="" />
</form>

<script>
$(function () {
    $('input').hover(function () {
        var url = $('input').attr('value');
        $('img').attr('src', url);
        $('img').css('display', 'block');
    }, function () {
        $('img').css('display', 'none');
    });
});
</script>
