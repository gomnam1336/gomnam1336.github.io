nav ul {
    display: flex;
    justify-content: space-between;

}

nav li {

}

nav li:nth-of-type(1) {

nav li:nth-of-type(3) {

}

nav li:nth-of-type(4) {
    --clr-accent-h: 252deg;
    --clr-accent-s: 52%;
    --clr-accent-l: 52%;
}

nav label {
    position: relative;
    font-size: 0;
    line-height: 1rem;
    border-radius: 100vmax;
    padding: 1rem 1rem;
    -webkit-padding-start: 2rem;
    padding-inline-start: 2rem;
    width: 3rem;
    transition: width 0.3s 0.25s linear, color 0.3s linear, font-size 0s 0.3s linear, background 0.3s linear, -webkit-padding-start 0.3s 0.25s linear;
    transition: padding-inline-start 0.3s 0.25s linear, width 0.3s 0.25s linear, color 0.3s linear, font-size 0s 0.3s linear, background 0.3s linear;
    transition: padding-inline-start 0.3s 0.25s linear, width 0.3s 0.25s linear, color 0.3s linear, font-size 0s 0.3s linear, background 0.3s linear, -webkit-padding-start 0.3s 0.25s linear;
    color: transparent;
    text-align: center;
    cursor: pointer;
    border: solid 2px transparent;
}

nav label svg {
    position: absolute;
    width: 1.2rem;
    height: 1.2rem;
    inset-inline-start: 0.9rem;
    inset-block: 0;
    margin: auto;
    fill: #cdcbcd;
    transition: fill 0.2s linear;
}

nav label::before {
    content: "";
    position: fixed;
    inset: 0;
    background: HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s 0.45s linear;
    pointer-events: none;
}

nav input {
    position: absolute;
    width: 0;
    height: 0;
}

nav input:checked + label {
    background: HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l), 0.25);
    font-size: 1rem;
    width: 8rem;
    color: HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l));
    -webkit-padding-start: 3rem;
    padding-inline-start: 3rem;
    transition: width 0.3s 0.25s linear, color 0.3s 0.5s linear, font-size 0s linear, background 0.3s linear, -webkit-padding-start 0.3s 0.25s linear;
    transition: padding-inline-start 0.3s 0.25s linear, width 0.3s 0.25s linear, color 0.3s 0.5s linear, font-size 0s linear, background 0.3s linear;
    transition: padding-inline-start 0.3s 0.25s linear, width 0.3s 0.25s linear, color 0.3s 0.5s linear, font-size 0s linear, background 0.3s linear, -webkit-padding-start 0.3s 0.25s linear;
}

nav input:checked + label svg {
    fill: HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l));
}

nav input:checked + label::before {
    opacity: 1;
    transition: opacity 0.3s 0.15s linear;
}

nav label:hover svg {
    fill: HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l));
}

nav input:focus + label {
    outline: none;
    border: solid 2px HSLA(var(--clr-accent-h), var(--clr-accent-s), var(--clr-accent-l));
}
