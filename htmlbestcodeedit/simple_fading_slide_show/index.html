<style>
body {
    margin: 0;
    padding: 0;
}

/* slide */

.slide {
    position: relative;
    margin: 0;
    padding: 0;
}

.slide .item {
    position: relative;
    height: 100%;
}

.slide .item::before {
    display: block;
    padding-top: 39%;
    content: "";
}

.slide .item .image {
    position: relative;
    overflow: hidden;
}

.slide .item img {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: auto;
    width: 50%;
}

.slide > .slick-list,
.slide > .slick-list > .slick-track,
.slide > .slick-list > .slick-track > .slick-slide > div {
    position: relative;
    height: 100%;
}

.slide-animation {
    animation: fadezoom 8s 0s forwards;
}

@keyframes fadezoom {
0% {
    transform: scale(1);
}

100% {
    transform: scale(1.2);
}
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<ul class="slide">
    <li class="item">
      <img src="http://www.htmlbestcodes.com/images/toad.jpg?text=1" />
    </li>
    <li class="item">
      <img src="http://www.htmlbestcodes.com/images/lizard.jpg?text=2" />
    </li>
    <li class="item">
      <img src="http://www.htmlbestcodes.com/images/chameleon.jpg?text=3" />
    </li>
    <li class="item">
      <img src="http://www.htmlbestcodes.com/images/gecko.jpg?text=4" />
    </li>
    
  </ul>
<script>
var $slide = $(".slide")
.slick({
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    fade: true,
    speed: 2000,
    autoplaySpeed: 4000,
    autoplay: true
})
.on({
    beforeChange: function (event, slick, currentSlide, nextSlide) {
        $(".slick-slide", this).eq(currentSlide).addClass("preve-slide");
        $(".slick-slide", this).eq(nextSlide).addClass("slide-animation");
    },
    afterChange: function () {
        $(".preve-slide", this).removeClass("preve-slideã€€slide-animation");
    }
});
$slide.find(".slick-slide").eq(0).addClass("slide-animation");
</script>
