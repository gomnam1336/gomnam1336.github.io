<style>
body {
    padding: 0;
    margin: 0;
    background-color: #3e3c41;
    font-family: "Montserrat", sans-serif;
}
body,
html {
    width: 100%;
    height: 100%;
}
.img-container {
    background-position: top center;
    background-size: cover;

    height: 100%;
    z-index: 5;
    position: absolute;
}
.img-container h2,
.img-container h3 {
    color: #fff;

    position: relative;
    text-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
}
h2 {
    font-size: 70px;
    margin-bottom: 0;
}
h3 {
    font-size: 40px;
    margin-bottom: 0;
}
.preloader {
    width: 100%;
    height: 100%;
    background-color: #3e3c41;
    z-index: 10;
    position: absolute;
}
.circle {
    border-radius: 190px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    position: absolute;
    top: 50%;
    left: 50%;
    opacity: 0;
}
.circle1 {
    background-color: #7752d5;
    width: 240px;
    height: 240px;
    margin-top: -120px;
    margin-left: -120px;
}
.circle2 {
    background-color: #8362d9;
    width: 170px;
    height: 170px;
    margin-top: -85px;
    margin-left: -85px;
}
.circle3 {
    background-color: #9f88d6;
    width: 100px;
    height: 100px;
    margin-top: -50px;
    margin-left: -50px;
    text-align: center;
}
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin:40px 0;
}
</style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<div class="img-container">

<div class="preloader">

          loading...
        </h4>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script>
var $circles = $('.circle'),
    tl = new TimelineMax(),
    random1 = getRandomNumber(),
    imgUrl1 = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/409269/valley.jpg?' + random1,
    image1 = $('<img>');
function loaderOut() {
    console.log('Image is done loading.');
}
function getRandomNumber() {
    return Math.floor(Math.random() * 10000);
}
image1.on('load', loaderOut);
image1.attr('src', imgUrl1);
TweenMax.set($circles, { scale: 0 });
tl.insert(
    TweenMax.staggerTo($circles.toArray(), 1, {
        opacity: 1,
        scale: 1,
        ease: Power1.easeIn
    }, 0.2)
);
tl.insert(
    TweenMax.staggerTo($circles.toArray(), 0.5, {
        scale: 1.2,
        boxShadow: '0 25px 25px rgba(0, 0, 0, 0.4)',
        repeat: -1,
        yoyo: true,
        ease: Power1.easeOut
    }, 0.2), '-=0.4'
);
</script>
