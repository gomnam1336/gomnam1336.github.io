<style>
@import url("https://fonts.googleapis.com/css?family=Overlock");

body {
    background: #201c29 !important;
}

.frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    margin-top: -200px;
    margin-left: -200px;
    border-radius: 2px;
    background: #643a7a;
    box-shadow: 0.5rem 1rem 1rem rgba(0, 0, 0, 0.6);
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    display: flex;
}

.circle {
    border: 3px solid white;
    border-radius: 50%;
    display: flex;
    width: 4rem;
    height: 4rem;
    box-shadow: 0.4rem 0.6rem 0.6rem rgba(0, 0, 0, 0.2);
    z-index: 2000;
    transition: 1s;
    align-items: center;
    justify-content: flex-start;
    background: #643a7a;
    overflow: hidden;
}

.expand {
    width: 15rem;
    border-radius: 0;
}

form {
    width: 15rem;
}

.form-control {
    border: none;
    outline: none !important;
    box-shadow: none !important;
    opacity: 0;
    background: transparent !important;
    font-family: "overlock";
    font-size: 1.2rem;
}

.show {
    opacity: 1;
    transition: 1s;
}

input {
    outline: none;
    border: none !important;
    color: white !important;
}

::-moz-placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

:-ms-input-placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

/*

.btn {
    font-size: 125%;
    border-radius: 0;
    padding: 0.5rem;
    z-index: 1000;
    transition: 1s;
}

    .btn i {
        color: white;
    }

    .btn:focus {
        box-shadow: none !important;
    }

.hide {
    opacity: 0;
    z-index: -1;
}

.fa-spinner {
    position: absolute;
    left: 40%;
    top: 30%;
    color: rgba(255, 255, 255, 0.5);
    font-size: 2000%;
    -webkit-animation: loading 3s ease-in-out infinite;
    animation: loading 3s ease-in-out infinite;
}

@-webkit-keyframes loading {
    from {
        transform: rotate(0deg);
    }

    to {
        transform: rotate(360deg);
    }
}

@keyframes loading {
    from {
        transform: rotate(0deg);
    }

    to {
        transform: rotate(360deg);
    }
}

.handle {
    position: absolute;
    top: 58%;
    left: 54%;
    background: white;
    box-shadow: 0.5rem 0.5rem 1rem rgba(0, 0, 0, 0.5);
    width: 2rem;
    height: 4px;
    border-radius: 2px;
    transform: rotate(45deg);
    z-index: 1;
    transition: 1s;
}

.tidy {
    transform: translateY(-2rem) rotate(0);
}

form .suggestions {
    border: none !important;
    position: absolute;
    top: 57%;
    left: 20%;
    width: 60%;
    background: #fff;
    font-size: 13px;
    font-weight: 400;
    line-height: 20px;
    padding: 0 15px;
    margin: 0;
    list-style: none;
    color: #6E6E6E;
    z-index: -1;
    transition: 1s;
    box-shadow: 0.4rem 0.6rem 0.6rem rgba(0, 0, 0, 0.2);
}

    form .suggestions li {
        margin: 18px 0;
        padding: 0;
        cursor: pointer;
    }

        form .suggestions li:hover {
            color: #741CAF;
        }

        form .suggestions li b {
            font-weight: 900;
        }

.clearfix::before,
.clearfix::after {
    content: " ";
    display: table;
    z-index: -1;
}

.clearfix::after {
    clear: both;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>

<div class="frame">
	<!-- <div class="circle" data-aos="fade-up" data-aos-easing="ease-out-back"> -->
	<div class="circle">
		<form action="#">
			<input class="form-control" type="search" name="show" placeholder="Start typing + click button" aria-label="Search"></input>
			<div class="btn hide" type="submit" id="show"><i class="fas fa-search"></i></div>
			<ul class="suggestions clearfix"></ul>
		</form>
	</div>
	<div class="handle"></div>
	<div class="loading hide">
		<i class="fas fa-spinner"></i>
	</div>
</div>
<script>
$(document).ready(function () {
    $(".circle").click(function () {
        $(this).toggleClass("expand");
        $(".form-control").toggleClass("show");
        $(".btn").toggleClass("hide");
        $('.handle').toggleClass("tidy");
    });
    $('.btn').click(function () {
        $('.suggestions').toggleClass("hide");
        $('.loading').toggleClass("hide");
    })
});

$('input').keyup(function () {
    var $suggestions = $('.suggestions');
    var text = $(this).val();
    if (text.length) {
        $suggestions.html('').addClass('active');
        $suggestions.append($('<li />', { html: '<b>' + text + '</b>' }));
        $suggestions.append($('<li />', { html: 'Veritatis et <b>' + text + '</b>' }));
        $suggestions.append($('<li />', { html: 'ut aliquid ex <b>' + text + '</b> vero eos' }));
    } else {
        $suggestions.html('').removeClass('active');
    }
});
</script>
