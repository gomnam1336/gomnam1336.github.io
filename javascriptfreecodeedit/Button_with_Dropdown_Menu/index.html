<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica;
}

*:focus {
    outline: none;
    border: 1px solid #ccc;
}


.navbar {
    width: 100%;
    height: 60px;
    border-bottom: 1px solid #ccc;
    z-index: 1;
}

.navbar__container {
    width: 80%;
    height: 100%;
    display: flex;
    align-items: center;
    margin: 0 auto;
    justify-content: flex-end;
}

.navbar__menu-button {
    padding: .6em 1.2em;
    background: #111;
    border: none;
    border-radius: 0;
    color: #fff;
    cursor: pointer;
    transition: .4s;
}

.navbar__menu-button:hover {
    background: #000;
}

.menu {
    width: 100%;
    height: 100vh;
    position: absolute;
    background: #853079;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: -1;
    opacity: 0;
    transition: .4s;
}


.menu__close {
    background: #853079;
    color: #fff;
    font-weight: bold;
    font-size: 1.6em;
    padding: .6em 1.5em;
    border: none;
    margin: 1em;
}

.menu__link {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    margin-bottom: 1em;
    font-size: 1.7em;
    transition: .5s;
}

.menu__link:hover {
    color: #ccc;
}

.active {
    z-index: 2;
}
</style>
<div class="menu">
  <button class="menu__close">X</button>
  <a href="#" class="menu__link">Projects</a>
  <a href="#" class="menu__link">Skills</a>
  <a href="#" class="menu__link">About</a>
</div> <!--menu end-->

<!--navbar-->
<header class="navbar">
  <div class="navbar__container">
    <button class="navbar__menu-button">MENU</button>
  </div>
</header><!--navbar end-->
<script>
document.querySelector(".navbar__menu-button").addEventListener("click", () => {
    document.querySelector(".menu").style.opacity = .7;
    document.querySelector(".menu").classList.add("active");
})

document.querySelector(".menu__close").addEventListener("click", () => {
    document.querySelector(".menu").style.opacity = 0;
    document.querySelector(".menu").classList.remove("active");
})
</script>
